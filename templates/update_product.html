<!DOCTYPE html>
{% load cloudinary %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop360</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container my-4 p-4" style="box-shadow: 10px 10px 20px gray;">
            <a class="btn btn-outline-secondary my-2" href="http://127.0.0.1:8000/Ecom1/allProducts/">BACK TO PRODUCTS</a>
        <form action="{% url 'pUpdate' id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
                <div class="form-group mb-3">
                    <label for="id_product_name">Product Name:</label>
                    <input name="product_name" type="text" class="form-control" id="id_product_name" required value="{{form.product_name.value}}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_product_image">Image</label>
                    <p>Current: {{form.product_image.value}}</p>
                    <input type="file" class="form-control" name="product_image" accept="image/*" required id="id_product_image">
                </div>

                <div class="form-group mb-3">
                    <label for="id_product_details">Short Description</label>
                    <input type="textarea" class="form-control" name="product_details" maxlength="100" required id="id_product_details" value="{{form.product_details.value}}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="id_product_price">Price</label>
                    <input type="number" class="form-control" name="product_price" required id="id_product_price" value="{{form.product_price.value}}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_product_model">Model</label>
                    <input type="text" class="form-control" name="product_model" required id="id_product_model" value="{{form.product_model.value}}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_product_price">Category</label>
                    <input type="text" class="form-control" name="product_category" required id="id_product_category" value="{{form.product_category.value}}">
                </div>


                <label for="id_seller_id">Seller id:</label>
                <select class="form-select mb-3" aria-label="Default select example" id="id_seller_id" name="seller_id">
                    <option value="{{form.seller_id.value}}" selected>{{form.seller_id.value}}</option>
                </select>
                <input class="btn btn-outline-primary" type="submit" value="UPDATE PRODUCT">
        </form>
        <form action="{% url 'pDelete' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="record" value="{{id}}">
            <input class="btn btn-outline-danger mt-4" type="submit" value="DELETE PRODUCT">
        </form>
    </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
