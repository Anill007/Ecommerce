<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        img{
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <a href="{% url 'myCart' %}"><h1>GOTO MY CART</h1></a> 
    <a href="{% url 'myOrder' %}">
        <h1>GOTO MY ORDERS</h1>
    </a>
    {% for product in products %}
    <h3>Name:{{product.product_name}}</h3>
    <img src="http://newtry1477.herokuapp.com/media/{{product.product_image}}">
    <h3>Price: NRs {{product.product_price}}</h3>
    <button><a href="{% url 'productDetails' product.product_id %}">DETAILS</a></button>
    <hr>
    {% endfor %}
    
</body>
</html>
